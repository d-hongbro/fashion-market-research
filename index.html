<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/google-trends-api/api.js"></script>
	<script type="text/javascript" src="js/google-trends-api/index.js"></script>
	<script type="text/javascript" src="js/google-trends-api/request.js"></script>
	<script type="text/javascript" src="js/google-trends-api/utilities.js"></script>
	<script src="js/app.js"></script>
	<title>Ecommerce Market Research</title>
</head>
<body>
	<section id="home" class="home">
		<div class="container">
			<div class="jumbotron">
				<h1>Ecommerce Market Research</h1>
				<h2>Enter Keyword(s)</h2>
				<form class="home-search-form form-inline">
					<div class="form-group">
						<div class="input-group-addon">Keyword</div>
						<input id="home-search-form" type="text" class="form-control" placeholder="crop top">
						<div class="input-group-addon">
							<button type="button" class="btn btn-default" aria-label="Search Button">
								<i class="fa fa-search"></i>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
			<nav class="navbar navbar-expand-md navbar-dark bg-dark">
				<a class="navbar-brand" href="#">Navbar</a>
				<div class="collapse navbar-collapse">
					<ul class="navbar-nav mr-auto">
						<form class="filter">
						<li class="nav-item">
							<input type="date" name="date">
						</li>
						<li class="nav-item"></li>
						<li class="nav-item"></li>
						<li class="nav-item"></li>
						</form>
					</ul>
					<form class="form-inline">
						<input id="search" type="text" name="search">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
				</div>
			</nav>
		<section class="results">
			<div class="row">
				<div class="trends card col-md-12">
					
				</div>
			</div>
			<div class="row">
				<div class="amazon col-md-4">
				
				</div>
				<div class="ebay col-md-4">
					
				</div>
				<div class="etsy col-md-4">
					
				</div>
			</div>
		</section>
		<footer class="footer">

		</footer>
	</div>
</body>
</html>
